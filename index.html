<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sussessPopup">
      <i class="fa-solid fa-circle-check"></i>
      <h3>Login Successfully</h3>
      <div class="popUpStatus"></div>
    </div>
    <div class="loginSigninForm">
      <h1>Login</h1>
      <form action="" id="loginCard">
        <input
          value="subhamjyoti"
          type="text"
          required
          placeholder="Username"
          id="loginUsername"
        />
        <input
          value="Subham@login"
          type="password"
          required
          placeholder="Password"
          id="loginPassword"
        />
        <div id="loginSubmit" required onclick="login()">Submit</div>
      </form>
      <div class="loginFooter">
        <a href="#" id="forgotPassword">Forgot password?</a>
        <a href="#" id="createAccount">Create account</a>
      </div>
      <form action="" id="signUpCard">
        <input type="email" required placeholder="Email" id="signUpEmail" />
        <input
          type="text"
          required
          placeholder="Set username"
          id="signUpUsername"
        />
        <input
          type="password"
          required
          placeholder="Create password"
          id="signUpCreatePassword"
        />
        <input
          required
          type="password"
          placeholder="Repeat password"
          id="signUpRepeatPassword"
        />
        <div id="signUpSubmit">Submit</div>
        <a href="#" id="aleadyHaveAccount">Already have account?</a>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
